<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <article class="card">
    <div class="card__media">
      <img src="" alt="Young afroamerican man">
    </div>

    <section class="card__body">
      <header class="card__title">
        <h2 class="card__name">Victor Crest</h2>
        <p class="card__age">26</p>
      </header>
      <p class="card__description">London</p>

      <div class="card__info">
        <div class="card__info-item">
          <h3 class="card__count">80K</h3>
          <p class="card__count-description">Followers</p>
        </div>

        <div class="card__info-item">
          <h3 class="card__count">803K</h3>
          <p class="card__count-description">Likes</p>
        </div>

        <div class="card__info-item">
          <h3 class="card__count">1.4K</h3>
          <p class="card__count-description">Photos</p>
        </div>
      </div>
    </section>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dekitsuneco</a>.
  </footer>
</body>
</html>
